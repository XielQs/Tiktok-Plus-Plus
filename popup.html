<!DOCTYPE html>
<html lang="tr-TR" class="ignore" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tiktok++</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="popup.css" />
	</head>
	<body hidden>
		<div class="wrapper">
			<div class="navbar">
				<div class="logo">
					<img src="https://sf-tb-sg.ibytedtos.com/obj/eden-sg/uhtyvueh7nulogpoguhm/tiktok-icon2.png" alt="Tiktok logo" width="40px" /><span><a>Tiktok</a><b>PlusPlus</b></span>
				</div>
				<button id="options" aria-label="Seçenekler" title="Seçenekler"></button>
			</div>
			<div class="main">
				<div class="title">
					<a>Tiktok++ Kontrol Paneli</a>
				</div>
				<div class="status">
					<ul>
						<li>Durum :</li>
						<li>TikTok Premium : <span class="text text-danger">Yok</span></li>
					</ul>
				</div>
			</div>
			<div class="buttons">
				<button id="gototiktokbtn" class="btn btn-primary">Tiktok'a Git</button>
				<div class="tiktokplusplus-active-wrapper" style="display: inline-block">
					<button id="stoptiktokplusplus" class="btn btn-danger tiktokplusplus-active">TiktokPlusPlus'ı Durdur</button>
					<button id="starttiktokplusplus" class="btn btn-success tiktokplusplus-active">TiktokPlusPlus'ı Aç</button>
				</div>
			</div>
			<div class="options">
				<button class="report-isuless">
					<span class="report background-icon">Bir Hatamı Meydana Geldi?</span>
				</button>
			</div>
		</div>
		<script src="./src/js/jquery.js"></script>
		<script src="./popup.js"></script>
	</body>
</html>
